<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfcare</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
</head>
<body>
    <header>
        <div class="content-header">
            <div class="logo">
                <i class="fas fa-star"></i><span>selfcare</span>
            </div>
            <div class="options">
                <ul>
                    <li>
                        <i class="fas fa-search"></i>
                    </li>
                    <li>
                        <i class="far fa-user"></i>
                    </li>
                    <li>
                        <i class="fas fa-shopping-cart"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="img-banner">
            <img src="./assets/banner.png" alt="">
        </div>
    </header>
    <main>
        <div class="content-infos">
            <div class="info1">
                <span>PROMOÇÃO</span>
            </div>
            <div class="info2">
                <span>9 produtos</span>
            </div>
        </div>
        <div class="card-items" id="target-div">

        </div>
    </main>
    <footer>
        <span class="hr-line"></span>
        <div class="content-infos-company">
            <div class="helper-company">
                <ul>
                    <li>Contato</li>
                    <li>Termos de serviço</li>
                    <li>Políticas de privacidades</li>
                    <li>Cancelamento, troca e rembolso</li>
                </ul>
            </div>
            <div class="newslatter">
                <h3>Newsletter</h3>
                <div class="input-inscribe">
                    <input type="email" placeholder="Digite seu e-mail">
                    <button type="submit">Inscrever</button>
                </div>
            </div>
        </div>
        <span class="hr-line"></span>
        <div class="social-media">
            <div class="media">
                <ul>
                    <li>
                        <i class="fab fa-instagram"></i>
                    </li>
                    <li>
                        <i class="fab fa-facebook-square"></i>
                    </li>
                </ul>
            </div>
            <div class="payment">
                        <img src="./assets/mc_symbol.svg" alt="mastercard">
                        <img src="./assets/PayPal.svg" alt="mastercard">
                        <img src="./assets/visa-seeklogo.com.svg" alt="mastercard">
            </div>
        </div>
    </footer>
    <script src="./js/scripts.js"></script>
</body>
</html>
